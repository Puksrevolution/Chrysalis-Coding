{% extends 'base.html' %}

{% block content %}
    <section class="error error-notfound">            
        <div class="error__container error__box-img content">                                   
            <h1 class="error__heading">Oops!<br> 404</h1>
            <h3 class="error__text mt-5">
                It looks like you got lost. <br>
                No worries! Just click the button to get back.
            </h3>
            <!-- Href Home Button -->
            <div> 
                <button class="error__button error__button--notfound">
                    <a href="{{url_for('index')}}" aria-label="Get back!">
                        Get back!
                    </a>
                </button>
            </div>
        </div>            
    </section>    
{% endblock %}
